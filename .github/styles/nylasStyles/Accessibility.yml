extends: existence
message: Avoid language that isolate or excludes. Remove '%s'
link: "https://nylas-style-guide.vercel.app/docs/writing-about-people/accessibility/"
ignorecase: true
level: error
tokens: 
  - young
  - old
  - elderly
  - suffer
  - victim
  - handicapped
  - a victim of
  - able-bodied
  - affected by
  - an epileptic
  - crippled
  - disabled
  - dumb
  - handicaps
  - healthy
  - lame
  - maimed
  - missing a limb
  - mute
  - normal
  - sight-impaired
  - stricken with
  - suffers from
  - vision-impaired